name: performance_management_system
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  shared_preferences: ^2.2.1
  http:
  path_provider: ^2.1.1
  loading_indicator: ^3.1.1
  country_picker: ^2.0.23
  intl: ^0.19.0
  fluttertoast: ^8.2.4
  image_picker: ^1.1.2
  file_picker: ^9.0.2
  flutter_image_compress: ^2.1.0
  carousel_slider: ^5.0.0
  lucide_icons: ^0.257.0
  dropdown_button2: ^2.3.9
  syncfusion_flutter_datagrid: ^29.1.38
  data_table_2: ^2.5.12
  csv: ^5.0.0
  printing: ^5.11.0
  flutter_date_pickers: ^0.4.3
  month_picker_dialog: ^6.0.3
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/fonts/  # âœ… Add this to ensure fonts are bundled

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
